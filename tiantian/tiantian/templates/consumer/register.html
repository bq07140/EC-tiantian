{% extends "base_bottom.html" %}
{ % comment % }
	注册
{ % endcomment % }

{% block title %}
天天生鲜-注册
{% endblock %}

{% block head %}
<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="/static/images/logo02.png"></a>
			<div class="reg_slogan">足不出户  ·  新鲜每一天</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<!-- <div style="color:red;font-size:18px;height: 18px">{{errinfo}}</div> -->
				<a href="/consumer/login/">登录</a>
			</div>
			<div class="reg_form clearfix">
				<form action="/consumer/registerHandle/" method="post">
				<ul>
					<li>
						<label>用户名:</label>
						<input type="text" name="uname" id="user_name">
						<span class="error_tip">提示信息</span>
					</li>					
					<li>
						<label>密码:</label>
						<input type="password" name="upwd" id="pwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" name="cpwd" id="cpwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>邮箱:</label>
						<input type="text" name="uemail" id="email">
						<span class="error_tip">提示信息</span>
					</li>
					<li class="agreement">
						<input type="checkbox" name="allow" id="allow" checked="checked">
						<label>同意”天天生鲜用户使用协议“<div style="color:red;font-size:12px;height: 12px">{{errinfo}}</div></label>
						<span class="error_tip2">提示信息</span>
					</li>
					<li class="reg_sub">
						<input type="submit" value="注 册" name="">
					</li>
				</ul>				
				</form>
			</div>

		</div>

	</div>
{% endblock head %}
